<!DOCTYPE html>
<html>

<head>
    <title>FlexBox Tube</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>MovieTube</h1>
    <header>
        <nav>
            <ul id="navbar">
                <li><a href="#">Action</a> </li>
                <li><a href="#">Thriller</a> </li>
                <li><a href="#">Comedy</a> </li>
                <li><a href="#">Horror</a> </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="leftbox">
            <ul id="subnavbar">
                <li><a href="#">Action</a> </li>
                <li><a href="#">Thriller</a></li>
                <li><a href="#">Comedy</a> </li>
                <li><a href="#">Horror</a> </li>
            </ul>
            </section>

           <section id="rightbox">
            <div><img src="./images/forrestgump.jpg" alt="Thumbnail">
                <p>Forrest Gump</p></div>
            
            <div><img src="./images/Bond.jpg" alt="Thumbnail">
                <p>James Bond</p></div>
            
            <div><img src="./images/avatar.jpg" alt="Thumbnail">
                <p>Avatar</p></div>
            
            <div><img src="./images/hiddenfigures.jpg" alt="Thumbnail">
                <p>Hidden Figures</p></div>
            
            <div><img src="./images/my-big-fat-greek-wedding.jpg" alt="Thumbnail">
                <p>My big fat greek wedding</p></div>
            
            <div><img src="./images/Wake-Up.jpg" alt="Thumbnail">
                <p>Wake up</p></div>
            
            <div><img src="./images/spongebob.jpg" alt="Thumbnail">
                <p>Sponge Bob</p></div>
            
            <div><img src="./images/Joker.jpg" alt="Thumbnail">
                <p>Joker</p></div>
            
            <div><img src="./images/matrix.jpg" alt="Thumbnail">
                <p>Matrix</p></div>
            
            <div><img src="./images/inception.jpg" alt="Thumbnail">
                <p>Inception</p></div>
            
        </section>

    </main>


</body>

</html>
